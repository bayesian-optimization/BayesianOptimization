<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to stable...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('./versions.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const stableVersion = getStableVersion(data);
                    if (stableVersion) {
                        window.location.href = `./${stableVersion}`;
                    } else {
                        console.error('Stable version not found. Redirecting to master version...');
                        window.location.href = './master';
                    }
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        });

        function getStableVersion(data) {
            for (const item of data) {
                if (item.aliases.includes('stable')) {
                    return item.version;
                }
            }
            return null;
        }
    </script>
</head>
<body>
    <p>Redirecting to the stable version...</p>
</body>
</html>
