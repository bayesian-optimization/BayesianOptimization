[tool.poetry]
name = "bayesian-optimization"
version = "1.5.0"
description = "Bayesian Optimization package"
authors = ["Fernando Nogueira"]
license = "MIT"
readme = "README.md"
packages = [{include = "bayes_opt"}]

[tool.poetry.dependencies]
python = "^3.9"
scikit-learn = "^1.0.0"
numpy = "^1.9.0"
scipy = "^1.0.0"
colorama = "^0.4.6"
typing_extensions = ">=4.8"


[tool.poetry.group.dev]  # for testing/developing
optional = true
[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
coverage = "^7.4.1"
pydocstyle = "^6.3.0"


[tool.poetry.group.nbtools]  # for running/converting notebooks
optional = true
[tool.poetry.group.nbtools.dependencies]
nbformat = "^5.9.2"
nbconvert = "^7.14.2"
jupyter = "^1.0.0"
matplotlib = "^3.0"
sphinx = "^7.3.7"
nbsphinx = "^0.9.4"
sphinx-rtd-theme = "^2.0.0"
myst-parser = "^3.0.1"

[tool.poetry.group.typing]  # for static type checking
optional = true
[tool.poetry.group.typing.dependencies]
mypy = "1.10.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.9"
strict = true
disable_error_code = "import-untyped,no-any-return,no-untyped-call"